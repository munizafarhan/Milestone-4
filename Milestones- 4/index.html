<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>*Editable Resume Builder* By { Muniza farhan }</h1>
    <form id="resume-form">
        <fieldset>
            <legend><strong> <u>Presonal Information</u><strong></legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone"required>
        </fieldset>

    <fieldset>
        <legend><u>Education</u></legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter your education" rows="4" required> </textarea>
    </fieldset>

    <fieldset>
        <legend><u>Experience</u></legend>
        <label for="experience">Experience: </label>
        <textarea id="experience" placeholder="Enter your expirence" rows="4" required> </textarea>
    </fieldset>

    <fieldset>
        <legend><u>Skills</u></legend>
        <label for="skills">Skills: </label>
        <textarea id="skills" placeholder="Enter your skills" rows="4" required> </textarea><br>
    </fieldset>


<button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!--Editable Resume-->
    <div id="resume-display" contenteditable="true">
        <!--Resume will be generated below-->
    </div>

    <script src="script.js"></script>
</body>
</html>
